    firebase.auth().onAuthStateChanged(async (user) => {
        if (user) {
            const token = await user.getIdToken();
            
            // Call the backend to flip the switch
            fetch('/api/activate_pro', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            }).then(res => {

            });
        }
    });
