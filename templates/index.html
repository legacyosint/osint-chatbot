        #history-list { flex: 1; overflow-y: auto; padding: 10px 0; }

        /* --- SETTINGS AREA (BOTTOM LEFT) --- */
        .sidebar-footer {

        code { font-family: 'Consolas', monospace; }

        .input-box-wrapper {

    </style>

<script>
    let currentSessionId = null;
    const API_URL = '';
    let isSidebarCollapsed = false;

    // --- SESSION LOGIC ---
    async function loadSessions() {
        const res = await fetch(`${API_URL}/sessions`);
        const sessions = await res.json();
        const list = document.getElementById('history-list');
        list.innerHTML = '<div style="padding:10px 20px; font-size:0.8rem; color:var(--text-secondary); font-weight:bold;" class="hide-on-collapse">CHATS</div>';
        
        sessions.forEach(s => {
            const item = document.createElement('div');
            item.className = `chat-item ${s.id === currentSessionId ? 'active' : ''}`;
            item.innerHTML = `
                <span class="material-symbols-outlined icon-sm">chat_bubble_outline</span>
                <span style="white-space:nowrap; overflow:hidden; text-overflow:ellipsis; flex:1;" class="hide-on-collapse">${s.title}</span>
                <span class="material-symbols-outlined icon-sm item-options-btn hide-on-collapse" onclick="openContext(event, ${s.id})">more_horiz</span>
            `;
            item.onclick = (e) => { if(!e.target.classList.contains('item-options-btn')) loadChat(s.id); };
            list.appendChild(item);
        });
    }

    async function createNewSession(initialMsg = null, force = false) {
        if(!currentSessionId && !initialMsg && !force) {
            document.getElementById('user-input').focus();
            return;
        }
        const res = await fetch(`${API_URL}/sessions`, { method: 'POST' });
        const data = await res.json();
        currentSessionId = data.id;
        document.getElementById('chat-container').innerHTML = '';
        toggleWelcome(false);
        loadSessions();
        if(initialMsg) {
            document.getElementById('user-input').value = initialMsg;
            sendMessage();
        }
    }

    async function loadChat(id) {
        currentSessionId = id;
        toggleWelcome(false);
        const res = await fetch(`${API_URL}/history/${id}`);
        const data = await res.json();
        const container = document.getElementById('chat-container');
        container.innerHTML = '';
        data.messages.forEach(m => appendMessage(m.sender, m.content));
        
        // Update active state in sidebar
        document.querySelectorAll('.chat-item').forEach(el => el.classList.remove('active'));
        // Re-fetch list to ensure styling is correct (simple way)
        loadSessions();
    }

    // --- CHAT LOGIC ---
    async function sendMessage() {
        const input = document.getElementById('user-input');
        const fileInput = document.getElementById('image-upload');
        const text = input.value.trim();
        const file = fileInput.files[0];

        if(!text && !file) return;

        if(!currentSessionId) { await createNewSession(null, true); }

        appendMessage('user', text || "[Image Uploaded]");
        input.value = '';
        input.style.height = 'auto';
        document.getElementById('file-indicator').style.display = 'none';
        fileInput.value = ''; // reset file
        
        const loadingId = appendLoading();

        const formData = new FormData();
        formData.append('session_id', currentSessionId);
        formData.append('user_name', currentUserName); // SEND NAME
        if(text) formData.append('message', text);
        if(file) formData.append('image', file);

        try {
            const res = await fetch(`${API_URL}/chat`, { method: 'POST', body: formData });
            const data = await res.json();
            document.getElementById(loadingId).remove();
            appendMessage('bot', data.reply);
            loadSessions();
        } catch(e) {
            document.getElementById(loadingId).remove();
            appendMessage('bot', `Error: ${e.message}`);
        }
    }

    function appendMessage(sender, text) {
        const div = document.createElement('div');
        div.className = `message ${sender}`;
        const contentHtml = sender === 'bot' ? marked.parse(text) : text.replace(/\n/g, '<br>');
        
        div.innerHTML = `<div class="message-content">${contentHtml}</div>`;
        document.getElementById('chat-container').appendChild(div);
        
        // Highlight code
        div.querySelectorAll('pre code').forEach(hljs.highlightElement);
        document.getElementById('chat-scroll-area').scrollTop = document.getElementById('chat-scroll-area').scrollHeight;
    }

    function appendLoading() {
        const id = 'loading-' + Date.now();
        const div = document.createElement('div');
        div.id = id;
        div.className = 'message bot';
        div.innerHTML = `<div class="message-content">Analyzing...</div>`;
        document.getElementById('chat-container').appendChild(div);
        return id;
    }

    // --- UI UTILS ---
    function toggleWelcome(show) {
        document.getElementById('welcome-screen').style.display = show ? 'block' : 'none';
        document.getElementById('chat-container').style.display = show ? 'none' : 'flex';
        if(show) currentSessionId = null;
    }

    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('collapsed');
    }

    function toggleSettingsMenu() {
        const menu = document.getElementById('settings-menu');
        menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    function toggleTheme() {
        const html = document.documentElement;
        const current = html.getAttribute('data-theme');
        const next = current === 'dark' ? 'light' : 'dark';
        html.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
    }

    // Profile Modal
    function openProfile() { document.getElementById('profile-modal').style.display = 'flex'; }
    function closeProfile() { document.getElementById('profile-modal').style.display = 'none'; }

    // Quick Actions
    function startQuickAction(text) { createNewSession(text); }

    // Context Menu for Deletion
    function openContext(e, id) {
        e.stopPropagation();
        const menu = document.getElementById('context-menu');
        menu.style.display = 'block';
        menu.style.left = e.clientX + 'px';
        menu.style.top = e.clientY + 'px';
        document.getElementById('ctx-delete-btn').onclick = async () => {
            if(confirm('Delete chat?')) {
                await fetch(`${API_URL}/sessions/${id}`, { method: 'DELETE' });
                if(currentSessionId === id) toggleWelcome(true);
                loadSessions();
            }
        };
    }
    
    // File Handler
    function handleFileSelect() {
        if(document.getElementById('image-upload').files.length > 0)
            document.getElementById('file-indicator').style.display = 'block';
    }
    
    // Global clicks to close menus
    document.addEventListener('click', (e) => {
        if(!e.target.closest('.settings-trigger')) document.getElementById('settings-menu').style.display = 'none';
        if(!e.target.closest('.item-options-btn')) document.getElementById('context-menu').style.display = 'none';
        if(e.target.className === 'modal-overlay') closeProfile();
    });

    // Enter Key
    function handleEnter(e) {
        if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
    }

    // Load theme
    if(localStorage.getItem('theme') === 'light') toggleTheme();
    // Initial Load
    window.onload = async () => {
         // Wait for auth to trigger loadSessions
         // But ensure welcome is shown initially
         toggleWelcome(true);
    };
</script>
